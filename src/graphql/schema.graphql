type Post {
  id: ID!
  title: String!
  content: String!
}

type Query {
  getPosts: [Post!]!
  getPost(id: ID!): Post
}

input AddPostInput {
  title: String! @constraint(minLength: 1, maxLength: 3) 
  content: String! @constraint(minLength: 1, maxLength: 3)
}

type Mutation {
  addPost(input: AddPostInput!): Post!
}
